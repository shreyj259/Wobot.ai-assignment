<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="nav">
        <img class="logo" src="./src/wobot-logo_blue 1.png" alt="" />
      </div>
      <div class="container">
        <div class="form-container">
          <div class="form-header">
            <img src="./src/Solid_lines.png" alt="" />
            <div class="header">Itâ€™s a delight to have you <br> onboard</div>
            <div class="sub-header">Help us know you better. <br>
                (This is how we optimize Wobot as per your business needs)</div>
          </div>
          <div class="form-body">
            <form>
                <label for="">Company Name</label> <br />
                <input placeholder="e.g. Example Inc" type="text" /> <br />
                <label for="">Industry</label><br />
                <select placeholder="select" name="industry" id="industry">
                  <option value="">Select your option</option>
                  <option value="Medical">Medical</option>
                  <option value="Education">Education</option>
                  <option value="IT">IT</option>
                  <option value="Food">Food</option>
                </select> <br>
                <label >Company Size</label> <br />
                <input type="radio" id="1" name="company-size" class="radio-btn">
                <label for="1" class="radio-label">1-20</label>
                <input type="radio" id="2" name="company-size" class="radio-btn">
                <label for="2" class="radio-label">21-50</label>
                <input type="radio" id="3" name="company-size" class="radio-btn">
                <label for="3" class="radio-label">51-200</label>
                <input type="radio" id="4" name="company-size" class="radio-btn">
                <label for="4" class="radio-label">201-500</label>
                <input type="radio" id="5" name="company-size" class="radio-btn">
                <label for="5" class="radio-label">500+</label>
                
                <button>Get Started</button>
              </form>
          </div>
        </div>

        <div class="footer-text">Terms of use  |  Privacy policy  </div>
      </div>
    </div>
  </body>
</html>
